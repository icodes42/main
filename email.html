<form method=post action="sendemail.php">
    <p>Name:</p>
    <p>
        <INPUT type=TEXT size=20 maxlength=15 name="name" value="" required>
    </p>
    <p>Email:</p>
    <p>
        <INPUT type=email size=20 maxlength=40 name="email" value="" required>
    </p>
    <p>Subject:</p>
    <p>
        <INPUT type=TEXT size=20 maxlength=40 name="subject" value="" required>
    </p>
    <p>Message:</p>
    <p>
        <TEXTAREA wrap=PHYSICAL rows=5 cols=28 name="message" required></TEXTAREA>
    </p>
    <p>
        <INPUT type="submit" name="Submit" value="Submit">
        <INPUT type="reset" name="Reset" value="Reset">
    </p>
</form>
